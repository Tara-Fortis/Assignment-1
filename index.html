<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment 1</title>
        <link rel="stylesheet" href="css/normainputze.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>See 'n Say Story Maker</h1>
        </header>
        <main>
            <section>
                <p>Let's practice building simple sentences!</p>
                <p id="story"></p>
            </section>
            <form>
                <fieldset id="purple">
                    <legend>Subject</legend>
                    <input type="image" value="The turkey" alt="The turkey"></input>
                    <input type="image" value="Mom" alt="Mom"></input>
                    <input type="image" value="Dad" alt="Dad"></input>
                    <input type="image" value="The dog" alt="The dog"></input>
                    <input type="image" value="My teacher" alt="My teacher"></input>
                    <input type="image" value="The elephant" alt="The elephant"></input>
                    <input type="image" value="The cat" alt="The cat"></input>
                </fieldset>

                <fieldset id="blue">
                    <legend>Verb</legend>
                    <input type="image" value="sat on" alt=""></input>
                    <input type="image" value="ate" alt="ate"></input>
                    <input type="image" value="danced with" alt="danced with"></input>
                    <input type="image" value="saw" alt="saw"></input>
                    <input type="image" value="doesn't like"  alt="doesn't like"></input>
                    <input type="image" value="kissed"  alt="kissed"></input>
                </fieldset>

                <fieldset id="green">
                    <legend>Adjective</legend>
                    <input type="image" value="a funny"  alt="a funny"></input>
                    <input type="image" value="a scary"  alt="a scary"></input>
                    <input type="image" value="a goofy"  alt="a goofy"></input>
                    <input type="image" value="a slimy"  alt="a slimy"></input>
                    <input type="image" value="a barking"  alt="a barking"></input>
                    <input type="image" value="a fat"  alt="a fat"></input>
                </fieldset>

                <fieldset id="orange">
                    <legend>Direct object</legend>
                    <input type="image" value="goat"  alt="goat"></input>
                    <input type="image" value="monkey"  alt="monkey"></input>
                    <input type="image" value="fish"  alt="fish"></input>
                    <input type="image" value="cow"  alt="cow"></input>
                    <input type="image" value="frog"  alt="frog"></input>
                    <input type="image" value="bug"  alt="bug"></input>
                    <input type="image" value="worm"  alt="worm"></input>
                </fieldset>

                <fieldset id="pink">
                    <legend>Indirect object</legend>
                    <input type="image" value="on the moon"  alt="on the moon"></input>
                    <input type="image" value="on the chair"  alt="on the chair"></input>
                    <input type="image" value="in my spagetti"  alt="in my spagetti"></input>
                    <input type="image" value="in my soup"  alt="in my soup"></input>
                    <input type="image" value="on the grass"  alt="on the grass"></input>
                    <input type="image" value="in my shoes"  alt="in my shoes"></input>
                </fieldset>
            </form>
        </main>
    </body>
</html>
