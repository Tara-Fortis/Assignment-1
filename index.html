<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment 1</title>
        <link rel="stylesheet" href="css/normainputze.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>See 'n Say Story Maker</h1>
        </header>
        <main>
            <section>
                <p>Let's practice building simple sentences!</p>
                <p id="story"></p>
            </section>
            <form>
                <fieldset id="purple">
                    <legend>Subject</legend>
                    <input type="image" src="images/turkey.svg" alt="The turkey" width="60px">The turkey</input>
                    <input src="images/mom.svg" type="image" alt="Mom" width="60px">Mom</input>
                    <input src="images/dad.svg" type="image" alt="Dad" width="60px">Dad</input>
                    <input src="images/dog.svg" type="image" alt="The dog" width="60px">The dog</input>
                    <input src="images/teacher.svg" type="image" alt="My teacher" width="60px">My teacher</input>
                    <input src="images/elephant.svg" type="image" alt="The elephant" width="60px">The elephant</input>
                    <input src="images/cat.svg" type="image" alt="The cat" width="60px">The cat</input>
                </fieldset>

                <fieldset id="blue">
                    <legend>Verb</legend>
                    <input src="images/sat-on.svg" type="image" alt="sat on" width="60px">sat on</input>
                    <input src="images/ate.svg" type="image" alt="ate" width="60px">ate</input>
                    <input src="images/danced-with.svg" type="image" alt="danced with" width="60px">danced with</input>
                    <input src="images/saw.svg" type="image" alt="saw" width="60px">saw</input>
                    <input src="images/doesnt-like.svg" type="image" alt="doesn't like" width="60px">doesn't like</input>
                    <input src="images/kissed.svg" type="image" alt="kissed" width="60px">kissed</input>
                </fieldset>

                <fieldset id="green">
                    <legend>Adjective</legend>
                    <input type="image" alt="a funny"></input>
                    <input type="image" alt="a scary"></input>
                    <input type="image" alt="a goofy"></input>
                    <input type="image" alt="a slimy"></input>
                    <input type="image" alt="a barking"></input>
                    <input type="image" alt="a fat"></input>
                </fieldset>

                <fieldset id="orange">
                    <legend>Direct object</legend>
                    <input type="image" alt="goat"></input>
                    <input type="image" alt="monkey"></input>
                    <input type="image" alt="fish"></input>
                    <input type="image" alt="cow"></input>
                    <input type="image" alt="frog"></input>
                    <input type="image" alt="bug"></input>
                    <input type="image" alt="worm"></input>
                </fieldset>

                <fieldset id="pink">
                    <legend>Indirect object</legend>
                    <input type="image" alt="on the moon"></input>
                    <input type="image" alt="on the chair"></input>
                    <input type="image" alt="in my spagetti"></input>
                    <input type="image" alt="in my soup"></input>
                    <input type="image" alt="on the grass"></input>
                    <input type="image" alt="in my shoes"></input>
                </fieldset>
            </form>
        </main>
    </body>
</html>
